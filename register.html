<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="backgrondblure">
      <div class="mode" id="chaneMode"> 
        <i class="fa-regular fa-lightbulb">
          
        </i></div>
    <div class="container center-itemes ">
          <form class="formData" name="formData" onsubmit="return validation()">
            <h2 class="title-page">Register</h2>
            
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                  <small id="errorinputName" class="form-text text-muted" ></small>
  
                </div>
              </div>

              <div class="form-group row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                  <small id="erroremail"  class="form-text text-muted"></small>
  
                </div>
              </div>
            <div class="form-group row">
              <label for="inputPassowrd" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="inputPassowrd" id="inputPassowrd" placeholder="Password">
                <small id="errorinputPassowrd" class="form-text text-muted"></small>
              </div>
            </div>

            <div class="form-group row">
                <label for="inputRePassowrd" class="col-sm-3 col-form-label">RePassword</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" name="inputRePassowrd" id="inputRePassowrd" placeholder="RePassword">
                  <small id="errorinputRePassowrd" class="form-text text-muted"></small>
                </div>
              </div>

            <div class="form-group row">
              <div class="col-sm-10 mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
            <small class="form-text text-muted  create-new-account"> I Have account
              <a href="./index.html" class="">Back to Sign In</a>
            
            </small>
          </form>

        </div>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="task20.js"></script>
  </body>
</html>
